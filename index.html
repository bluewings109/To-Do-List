<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome!</title>
</head>
<body>
<!-- clock -->
<div id="clock">
  <h2>00:00:00</h2>
</div>

<!-- login & greeting-->
<form id="login-form" class="hidden">
  <input type="text" id="username" placeholder="Please enter your name" required maxlength="15" />
  <input type="submit" id="btn-login" value="Log In" />
</form>
<div id="greeting" class="hidden">
  <span>Hello</span>
  <button id="logout-btn">Log Out</button>
</div>


<!-- quotes -->
<div id="quotes">
  <span></span> -
  <span></span>
</div>

<!-- MyToDo List -->
<div id="todo-list">
  <form id="todo-form">
    <input required type="text" placeholder="Write a to-do here" />
  </form>
</div>

<!-- weather -->
<div id="weather"></div>

<!-- javascript -->
<script src="js/login.js"></script>
<script src="js/clock.js"></script>
<script src="js/quote.js"></script>
<script src="js/background.js"></script>
<script src="js/todolist.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
